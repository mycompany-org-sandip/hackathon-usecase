name: App CI - Dev - Build & Push Images

on:
  workflow_run:
    workflows:
      - Terraform Apply - Dev
    types: [completed]

permissions:
  id-token: write
  contents: read

# Use SHA from Terraform-triggering commit
env:
  IMAGE_TAG: sha-${{ github.event.workflow_run.head_sha }}

jobs:
  build-and-push-dev:
    name: Build & Push Images (dev)
    runs-on: ubuntu-latest
    environment: dev

    # Run only if Terraform succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGISTRY: ${{ vars.DEV_REGISTRY }}
      CLUSTER_NAME: dev-cluster
      CLUSTER_ZONE: us-central1-a

    steps:
      # --------------------------------------------------
      # Checkout exact commit that Terraform applied
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --------------------------------------------------
      # Authenticate to GCP (WIF preferred)
      # --------------------------------------------------
      - name: Authenticate to GCP (Workload Identity)
        if: secrets.WIF_PROVIDER_DEV != ''
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_DEV }}
          service_account: github-terraform-dev@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ vars.GCP_PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true

      - name: Authenticate to GCP (JSON key fallback)
        if: secrets.WIF_PROVIDER_DEV == '' && secrets.GCP_SA_KEY_JSON != ''
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: ${{ vars.GCP_PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true

      - name: Fail if no authentication configured
        if: secrets.WIF_PROVIDER_DEV == '' && secrets.GCP_SA_KEY_JSON == ''
        run: |
          echo "❌ No GCP authentication configured"
          exit 1

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # --------------------------------------------------
      # CHECK: Does DEV cluster exist?
      # --------------------------------------------------
      - name: Check if DEV GKE cluster exists
        id: check_cluster
        run: |
          if gcloud container clusters describe "$CLUSTER_NAME" \
            --zone "$CLUSTER_ZONE" \
            --project "$PROJECT_ID" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop CI if cluster does not exist
        if: steps.check_cluster.outputs.exists == 'false'
        run: |
          echo "⚠️ Dev cluster does not exist. Skipping CI."
          exit 0

      # --------------------------------------------------
      # Docker auth + build
      # --------------------------------------------------
      - name: Configure Docker Auth
        run: gcloud auth configure-docker $REGISTRY --quiet

      - name: Run unit tests
        run: echo "✅ Running unit tests (dev)"

      - name: Build & Push Images
        run: |
          SERVICES=(application-service patient-service order-service)
          for S in "${SERVICES[@]}"; do
            docker buildx build \
              --platform linux/amd64 \
              --push \
              -t $REGISTRY/$S:${IMAGE_TAG} .
          done
